version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3005:3005"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=production

  frontend-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "3000:3000"
    volumes:
      - ./survey_client:/usr/src/app
      - /usr/src/app/node_modules

  frontend-business:
    build:
      context: .
      dockerfile: Dockerfile.business
    ports:
      - "8000:80"
    volumes:
      - ./survey_business:/usr/src/app
      - /usr/src/app/node_modules
